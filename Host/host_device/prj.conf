# ========================================
# C LIBRARY CONFIGURATION (CRITICAL)
# ========================================
CONFIG_PICOLIBC=n
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=n

# ========================================
# SYSTEM CONFIGURATION
# ========================================
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=320
CONFIG_ISR_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=2048

# ========================================
# GPIO AND HARDWARE SUPPORT
# ========================================
CONFIG_GPIO=y
CONFIG_PINCTRL=y

# ========================================
# UART AND CONSOLE (DEBUG OUTPUT)
# ========================================
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# ========================================
# LOGGING SYSTEM (RECOMMENDED)
# ========================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BACKEND_SHOW_COLOR=n
CONFIG_LOG_BACKEND_FORMAT_TIMESTAMP=y

# ========================================
# TIMING AND KERNEL
# ========================================
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# ========================================
# BLE CONFIGURATION (HOST DEVICE - CENTRAL)
# ========================================
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SCAN=y
CONFIG_BT_DEVICE_NAME="MIPE_HOST_A1B2"
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# BLE Scanning
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_SCAN_UUID_CNT=1
CONFIG_BT_SCAN_SHORT_NAME_CNT=1

# BLE GATT Client (for Host device)
CONFIG_BT_GATT_CLIENT=y

# BLE Connection Parameters
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=24
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=40
CONFIG_BT_PERIPHERAL_PREF_LATENCY=4
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=500

# BLE Buffers
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_ATT_PREPARE_COUNT=2
CONFIG_BT_L2CAP_TX_BUF_COUNT=4

# BLE Stacks
CONFIG_BT_RX_STACK_SIZE=2048

# ========================================
# MEMORY AND PERFORMANCE OPTIMIZATION
# ========================================
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_COMPILER_OPT="-Os"
CONFIG_FRAME_POINTER=n

# ========================================
# DEBUGGING (DISABLE FOR PRODUCTION)
# ========================================
CONFIG_DEBUG=n
CONFIG_DEBUG_INFO=n
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2















