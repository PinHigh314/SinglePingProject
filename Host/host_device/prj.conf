# General configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_ASSERT=y

# BLE Configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_MAX_CONN=8
CONFIG_BT_MAX_PAIRED=8
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_DEVICE_NAME="MIPE_HOST_A1B2"
CONFIG_BT_SCAN_WITH_IDENTITY=y

# Connection stability improvements - CRITICAL
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=24
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=40
CONFIG_BT_PERIPHERAL_PREF_LATENCY=4
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=500
CONFIG_BT_ATT_PREPARE_COUNT=2
CONFIG_BT_L2CAP_TX_BUF_COUNT=4

# GATT Configuration
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_GATT_CLIENT=y

# Display Configuration (removed for TMT1)
# CONFIG_DISPLAY=y
# CONFIG_DISPLAY_LOG_LEVEL_DBG=y

# GPIO Configuration
CONFIG_GPIO=y

# Timer Configuration
CONFIG_COUNTER=y

# Memory Configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Debug Configuration
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Networking (for timestamping)
CONFIG_NETWORKING=y
CONFIG_NET_PKT_RX_COUNT=10
CONFIG_NET_PKT_TX_COUNT=10
CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20

# Custom Service UUIDs
CONFIG_BT_GATT_SERVICE_CHANGED=y

# Enable RSSI reading
CONFIG_BT_CTLR_CONN_RSSI=y
CONFIG_BT_CTLR_ADVANCED_FEATURES=y

