# ========================================
# HOST DEVICE - BLE PERIPHERAL CONFIGURATION
# ========================================
# Simplified configuration for basic MotoApp connection
# ========================================

# ========================================
# C LIBRARY - NEWLIB (MANDATORY)
# ========================================
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# ========================================
# SYSTEM CONFIGURATION
# ========================================
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_KERNEL_COHERENCE=n

# ========================================
# GPIO CONFIGURATION
# ========================================
CONFIG_GPIO=y

# ========================================
# TIMING CONFIGURATION
# ========================================
CONFIG_SYS_CLOCK_TICKS_PER_SEC=32768

# ========================================
# BLE STACK CONFIGURATION (PERIPHERAL + CENTRAL FOR SCANNING)
# ========================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=y

# ========================================
# BLE ADVERTISING CONFIGURATION
# ========================================
# Using standard intervals (100ms) instead of ultra-fast (3.75ms)
# Ultra-fast intervals can cause connection establishment issues
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=160
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=160
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# ========================================
# BLE CONNECTION CONFIGURATION
# ========================================
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# ========================================
# DEVICE NAME
# ========================================
CONFIG_BT_DEVICE_NAME="MIPE_HOST_A1B2"
CONFIG_BT_DEVICE_APPEARANCE=0
