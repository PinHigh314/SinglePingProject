# Basic GPIO configuration
CONFIG_GPIO=y

# GPIO interrupt support - CRITICAL for button functionality
CONFIG_GPIO_NRFX_INTERRUPT=y
CONFIG_GPIO_NRFX=y

# Logging configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# Serial configuration for UART logging
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Basic system configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Printk for basic output
CONFIG_PRINTK=y

# Bluetooth configuration for BLE dual role
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_GATT_CLIENT=y

# Increase stack sizes for BLE operations
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_BT_DEVICE_NAME="MIPE_HOST_A1B2"
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# BLE scanning configuration
CONFIG_BT_SCAN_UUID_CNT=1
CONFIG_BT_SCAN_SHORT_NAME_CNT=1
