# ========================================
# C LIBRARY CONFIGURATION (CRITICAL)
# ========================================
CONFIG_PICOLIBC=n
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=n

# ========================================
# SYSTEM CONFIGURATION
# ========================================
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024
CONFIG_IDLE_STACK_SIZE=320
CONFIG_ISR_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=2048

# ========================================
# GPIO AND HARDWARE SUPPORT
# ========================================
CONFIG_GPIO=y
CONFIG_PINCTRL=y

# ========================================
# UART AND CONSOLE (DEBUG OUTPUT)
# ========================================
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# ========================================
# LOGGING SYSTEM (RECOMMENDED)
# ========================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BACKEND_SHOW_COLOR=n
CONFIG_LOG_BACKEND_FORMAT_TIMESTAMP=y

# ========================================
# TIMING AND KERNEL
# ========================================
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# ========================================
# BLE CONFIGURATION (MINIMAL WORKING SET)
# ========================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_DEVICE_NAME="MIPE"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# BLE Advertising
CONFIG_BT_BROADCASTER=y
CONFIG_BT_EXT_ADV=n
CONFIG_BT_OBSERVER=y

# BLE Security
CONFIG_BT_SMP=y
CONFIG_BT_SIGNING=y
CONFIG_BT_SMP_SC_PAIR_ONLY=n
CONFIG_BT_SMP_ENFORCE_MITM=n

# ========================================
# MEMORY AND PERFORMANCE OPTIMIZATION
# ========================================
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_COMPILER_OPT="-Os"
CONFIG_FRAME_POINTER=n

# ========================================
# DEBUGGING (DISABLE FOR PRODUCTION)
# ========================================
CONFIG_DEBUG=n
CONFIG_DEBUG_INFO=n
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2
