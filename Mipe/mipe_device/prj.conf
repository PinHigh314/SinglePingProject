# GPIO configuration
CONFIG_GPIO=y

# Console and logging
CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Use newlib instead of picolibc to avoid compatibility issues
CONFIG_NEWLIB_LIBC=y
CONFIG_PICOLIBC=n

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="MIPE"

# Bluetooth advertising
CONFIG_BT_DEVICE_APPEARANCE=0
CONFIG_BT_MAX_CONN=1

# Bluetooth stack settings
CONFIG_BT_HCI=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_OBSERVER=n

# GATT services
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_ATT_PREPARE_COUNT=2

# Device Information Service (optional but useful)
CONFIG_BT_DIS=n

# Connection parameters for power optimization
# 30ms (24 * 1.25ms)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=24
# 50ms (40 * 1.25ms)
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=40
CONFIG_BT_PERIPHERAL_PREF_LATENCY=4
# 4 seconds (400 * 10ms)
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# ADC for battery monitoring (if available)
CONFIG_ADC=n

# Memory settings for BLE
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_BT_RX_STACK_SIZE=2048

# Power management (for future TMT6 optimization)
CONFIG_PM=n
CONFIG_PM_DEVICE=n
